name: Build
on: push
jobs:
  build-ios:
    name: build-ios
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Bootstrap
        run: yarn bootstrap
      - name: Build
        run: yarn example ios
  build-android:
      name: build-android
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Install modules
          run: yarn
        - name: Bootstrap
          run: yarn bootstrap
        - name: Build
          run: yarn example android